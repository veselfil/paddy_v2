<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Paddy V2</title>

    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div class="top-bar">
    <div id="traffic-lights">
        <div class="light" id="red"></div>
        <div class="light" id="orange"></div>
        <div class="light" id="green"></div>
    </div>
</div>

<div id="main-content">
    <div id="file-controls-container">
      <span id="save-file-button"><img src="res/icons/file_save.png"></span>
      <span id="load-file-button"><img src="res/icons/file_open.png"></span>
      <span id="export-file-button"><img src="res/icons/file_export.png"></span>
    </div>
    <div id="editable-field-container">
        <div id="editable-content" contenteditable="true">

        </div>
    </div>
</div>
</body>
<script src="render-scripts/main.js"></script>

</html>
